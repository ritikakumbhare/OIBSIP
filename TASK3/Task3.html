<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>To do List App</title>
    <link rel="icon" type="image/x-png" href="favicon.png">
    <link rel="stylesheet" href="Task3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <br>
    <br>
    <br>
    <hr>
    <h1>TO DO LIST</h1>
    <hr>
    <div class="wrapper">
      <div class="task-input">
        <img src="bars_symbol.png" alt="icon">
        <input style="background-color: grey;" type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Done</span>
        </div>
        <button  class="clear-btn">Clear List</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="Task3.js"></script>

  </body>
</html>
